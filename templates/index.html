<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-top: 0;
            color: #ffffff;
            font-weight: 500;
        }
        img {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #000;
            /* Garante que a imagem seja responsiva */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Stream da Câmera</h1>
        <!-- 
        Esta é a linha mais importante. 
        'url_for('video_feed')' é a forma correta do Flask de gerar a URL para a rota que envia o vídeo.
        Isso garante que sempre funcionará, não importa o endereço do seu site.
        -->
        <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Carregando stream de vídeo...">
    </div>
</body>
</html>
