<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Live Stream HLS</title>
    <!-- 1. Incluir a biblioteca hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #121212; }
        video { width: 80%; max-width: 900px; border: 2px solid #333; }
    </style>
</head>
<body>

    <!-- 2. Usar uma tag <video> em vez de <img> -->
    <video id="video" controls autoplay muted></video>

    <script>
        // 3. Configurar o player hls.js
        var video = document.getElementById('video');
        // Substitua pela URL do seu manifesto HLS
        var videoSrc = 'http://seu-servidor-ip:8080/hls/stream.m3u8'; 

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Suporte nativo em dispositivos Apple (Safari)
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
